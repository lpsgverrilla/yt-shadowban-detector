name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required to create releases

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List files
        run: dir

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -v
          pip list | findstr pytchat
          pip install pytest pytest-cov
          pip install pyinstaller

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Build executable with PyInstaller
        run: python -m PyInstaller build.spec

      - name: Get release version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create release package
        run: |
          mkdir yt-shadowban-detector
          copy README.md yt-shadowban-detector\
          copy LICENSE yt-shadowban-detector\
          copy dist\yt-shadowban-detector.exe yt-shadowban-detector\
          tar -a -c -f yt-shadowban-detector-${{ steps.get_version.outputs.VERSION }}.zip yt-shadowban-detector
        shell: cmd

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: yt-shadowban-detector-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## yt-shadowban-detector ${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download `yt-shadowban-detector-${{ steps.get_version.outputs.VERSION }}.zip`
            2. Extract the zip file
            3. Run `yt-shadowban-detector.exe`

            ### What's Included
            - `yt-shadowban-detector.exe` - Windows executable
            - `README.md` - Documentation
            - `LICENSE` - License information
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
